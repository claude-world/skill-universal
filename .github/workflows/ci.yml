name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-python:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check loaders/python/
          ruff format --check loaders/python/

      - name: Type check with mypy
        run: mypy loaders/python/skill_loader.py
        continue-on-error: true

      - name: Test with pytest
        run: |
          pytest loaders/python/tests/ --cov=skill_universal --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: python-${{ matrix.python-version }}
          name: codecov-python-${{ matrix.python-version }}

  test-typescript:
    name: Test TypeScript (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20', '21']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: typescript-node-${{ matrix.node-version }}
          name: codecov-typescript-node-${{ matrix.node-version }}

  validate-skills:
    name: Validate Skills
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-frontmatter pyyaml

      - name: Validate all SKILL.md files
        run: |
          python -c "
          import os
          import frontmatter
          from pathlib import Path

          skills_dir = Path('skills')
          errors = []

          for skill_file in skills_dir.glob('**/SKILL.md'):
              try:
                  post = frontmatter.load(skill_file)
                  required = ['name', 'description', 'version']
                  for field in required:
                      if field not in post.metadata:
                          errors.append(f'{skill_file}: Missing {field}')
                  print(f'✓ {skill_file}')
              except Exception as e:
                  errors.append(f'{skill_file}: {e}')

          if errors:
              print('\\nErrors found:')
              for error in errors:
                  print(f'  ✗ {error}')
              exit(1)
          else:
              print('\\n✓ All skills valid!')
          "

  test-examples:
    name: Test Examples
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Test Python loader
        run: |
          python -c "
          from skill_universal import SkillLoader
          loader = SkillLoader()
          for skill_path in ['skills/tech-research/SKILL.md', 'skills/document-processor/SKILL.md']:
              skill = loader.load(skill_path)
              agent_sdk = skill.to_agent_sdk()
              print(f'✓ Loaded {skill.name}')
          "

  build:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: [test-python, test-typescript, validate-skills, test-examples]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build Python package
        run: python -m build

      - name: Check Python package
        run: twine check dist/*

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript package
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: |
            dist/
            loaders/typescript/dist/
